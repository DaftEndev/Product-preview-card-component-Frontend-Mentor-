<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="product.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
      <section>
        <img src="images/image-product-desktop.jpg" id="imagedesktop">
      </section>

      <section id="sectiontext">
        <p id="perfume">P E R F U M E</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.<p>

        <p id="price">$149.99</p>
        <p id="reduc">$169.99</p>
      
        <a id="add"><img src="images/icon-cart.svg" id="cart">Add to Cart</a>
      </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DaftEndev</a>.
  </div>
</body>
</html>
